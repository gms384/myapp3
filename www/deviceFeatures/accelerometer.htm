<script type="text/javascript">
function onDeviceReady() {
	myStartAccelerationMonitor(runAccelerationHandler);
}

function myRound(x){
	return(Math.round(x*10)/10);
}

function runAccelerationHandler(acceleration){
	var res = 'Acceleration X: ' + myRound(acceleration.x) + '<br/>' +
		  'Acceleration Y: ' + myRound(acceleration.y) + '<br/>' +
		  'Acceleration Z: ' + myRound(acceleration.z) + '<br/>';
		  //'Timestamp: '      + acceleration.timestamp + '<br/>';
	setObjectText('data', res);
}

</script>
