    <script type="text/javascript">
function onDeviceReady() {
	myStartGeoocationMonitor(runGeolocationHandler);
}

function myRound(x){
	return(Math.round(x*100)/100);
}

function runGeolocationHandler(data){
	var res = 'latitude: ' + myRound(data.coords.latitude) + '<br/>' +
		  'longitude: ' + myRound(data.coords.longitude) + '<br/>' +
		  'altitude: ' + myRound(data.coords.altitude) + '<br/>' +
		  'accuracy: ' + myRound(data.coords.accuracy) + '<br/>' +
		  'altitudeAccuracy: ' + myRound(data.coords.altitudeAccuracy) + '<br/>' +
		  'heading: ' + myRound(data.coords.heading) + '<br/>' +
		  'speed: ' + myRound(data.coords.speed) + '<br/>';
		  //'Timestamp: '      + acceleration.timestamp + '<br/>';
	setObjectText('data', res);
}

</script>
